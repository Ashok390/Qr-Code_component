<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QR Code Component</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 320px;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 30px;
            text-align: center;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        .description {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .cta-button {
            background-color: #2ecc71;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 8px 20px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #27ae60;
        }
        .footer {
            background-color: #34495e;
            color: white;
            font-size: 14px;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="content">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://example.com" alt="QR Code" class="qr-code">
            <p class="description">Scan this QR code to visit our website and discover amazing opportunities to enhance your skills!</p>
            <button class="cta-button">Click Here</button>
        </main>
        <footer class="footer">
            Scan and visit front-end masters
        </footer>
    </div>
</body>
</html>
